<div id="body" class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <!-- Contenedor de instrucciones FIJADO A LA IZQUIERDA -->
    <div #containerText class="fixed top-24  max-w-[300px] z-50">
        <span class="typed text-white font-mono text-base md:text-xl"></span>
    </div>

    <!-- Add timer container -->
    <div #timerContainer id="timer-container"
        class="fixed top-4 right-4 flex items-center bg-gray-800 rounded-lg px-3 py-2">
        <div class="animate-pulse mr-2">
            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        </div>
        <span #timer id="timer" class="font-mono text-xl">20:00</span>
    </div>

    <div class="container text-center">

        <div #spherecontainer id="spherecontainer" class="relative w-64 h-64 mx-auto mb-8">
            <!-- Esfera animada SVG -->
            <svg #sphere id="sphere" viewBox="0 0 100 100" class="w-full h-full">
                <defs>
                    <linearGradient #gradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
            </svg>
            <div #particlescontainer id="particlescontainer" class="absolute top-0 left-0 w-full h-full"></div>
            <div #soundwavescontainer id="soundwavescontainer" class="absolute top-0 left-0 w-full h-full"></div>
        </div>

        <button #speakbutton id="speakbutton" (click)="toggleListening()"
            class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
            Hablar / Speak
        </button>
        <!-- <div #containerText id="container-text" class="container-text fixed top-4 right-10 w-full h-[250px]">
            <span class="typed text-white font-mono text-xl z-50"></span>
        </div> -->
    </div>

    <!-- Subtítulos dinámicos -->
    <div id="subtitles-container"
        class="fixed bottom-10 left-1/2 transform -translate-x-1/2 px-4 py-2 bg-black bg-opacity-75 text-white text-lg rounded-lg shadow-lg transition-opacity duration-300"
        [class.opacity-100]="transcriptText()" [class.opacity-0]="!transcriptText()">
        {{ transcriptText() }}
    </div>

    <!-- Navigation bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-0 z-50">
        <div class="flex justify-end items-center mx-8">
            <button routerLink="/app" class="flex flex-col items-center text-[#58CC02]">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs">Home</span>
            </button>
        </div>
    </div>
</div>

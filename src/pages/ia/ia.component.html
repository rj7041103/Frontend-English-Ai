<select [(ngModel)]="selectedLanguage" (change)="updateLanguage()">
    <option *ngFor="let lang of languages" [value]="lang.code">
        {{ lang.name }}
    </option>

</select>
<button (click)="toggleListening()">
    {{ isListening ? 'Detener' : 'Hablar' }}
</button>

<audio src="" #audio autoplay></audio>

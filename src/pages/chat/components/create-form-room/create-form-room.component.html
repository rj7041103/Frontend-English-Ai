<div class="min-h-screen w-screen absolute bg-gray-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <form id="chatRoomForm" [formGroup]="form" (ngSubmit)="onSubmit()"
            class="bg-gray-800/50 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-700/30">
            <h1
                class="text-3xl font-semibold text-center mb-10 bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">
                Nueva Sala
            </h1>

            <div class="space-y-8">
                <!-- Image Upload -->
                <div class="relative">
                    <label for="roomImage" class="group cursor-pointer">
                        <div
                            class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center transition-colors duration-300 hover:border-primary hover:bg-primary/5">
                            <div class="mb-4 flex justify-center">
                                <svg class="w-8 h-8 text-gray-400 group-hover:text-primary transition-colors duration-300"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM16 8l-5 5-3-3-4 4" />
                                    <circle cx="17" cy="7" r="1" />
                                </svg>
                            </div>
                            <span class="text-gray-400 font-medium">Seleccionar imagen</span>
                        </div>
                        <input formControlName="icon" type="file" id="roomImage" class="hidden" accept="image/*"
                            required>
                    </label>
                    <div id="imagePreview"
                        class="hidden mt-4 w-full h-48 rounded-xl overflow-hidden border border-gray-700">
                        <img class="w-full h-full object-cover" src="" alt="Preview">
                    </div>
                </div>

                <!-- Room Name Input -->
                <div class="relative">
                    <input formControlName="room_name" type="text" id="roomName" required
                        class="w-full bg-transparent border-b-2 border-gray-700 px-0 py-4 text-white placeholder-transparent focus:border-primary focus:outline-none peer transition-colors duration-300"
                        placeholder="Nombre de la sala">
                    <label for="roomName"
                        class="absolute left-0 -top-5 text-gray-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-primary">
                        Nombre de la sala
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 hover:translate-y-[-1px] relative overflow-hidden group">
                    <span class="relative z-10">Crear Sala</span>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>

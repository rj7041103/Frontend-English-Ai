<div id="container" class="bg-gray-100 from-slate-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl border border-white/20 p-8">
            <h1 class="text-4xl font-bold text-center text-gray-900 mb-2 glow-text animate__animated animate__fadeIn">
                Word Builder Challenge
            </h1>

            <div class="flex justify-between items-center mb-6">
                <div class="text-gray-900 text-lg"><span class="font-bold text-blue-400">Level: </span> <span
                        #leveldisplay id="level-display" class="text-xl">1</span></div>
                <div class="flex items-center">
                    <div class="text-gray-900 mr-2">Words learned:</div>
                    <div #progressbar id="progress-bar" class="w-40 h-3 bg-blue-100 rounded-full overflow-hidden">
                        <div #progress id="progress" class="h-full bg-gradient-to-r from-blue-400 to-indigo-600"
                            style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="text-gray-900 text-center mb-6 animate__animated animate__fadeIn">
                <p #instruction id="instruction" class="">Drag and drop to arrange the words into a correct
                    English sentence.
                </p>
            </div>

            <div #gameContainer id="game-container" class="grid grid-cols-1 gap-8">
                <div #sentenceArea id="sentence-area"
                    class="border border-indigo-500/30 rounded-xl p-6 sentence-area transition-all duration-300">
                    <div class="text-gray-900 text-center text-lg pointer-events-none" id="empty-prompt" #emptyPrompt>
                        Arrange the
                        words to form a sentence</div>
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="reset-btn" #resetBtn
                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Reset
                </button>
                <button #checkBtn id="check-btn"
                    class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors shadow-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Check Sentence
                </button>
                <button #nextLevelBtn id="next-level-btn"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg flex items-center opacity-50 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                    Next
                </button>
            </div>

            <div #feedback id="feedback" class="text-center text-white text-xl flex items-center justify-center ">
            </div>
        </div>
    </div>

    <!-- Navigation bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-1 z-0">
        <div class="flex justify-end items-center mx-8">
            <button (click)="navigateToHome()" class="flex flex-col items-center text-[#58CC02]">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-xs">Home</span>
            </button>
        </div>
    </div>
</div>

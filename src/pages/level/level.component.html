        <div class="max-w-xl mx-auto">
            <!-- Question Container -->
            <div id="questionContainer" class="hidden mb-8 bg-white p-6 rounded-lg shadow-lg">
                <h2 id="activityTitle" class="text-2xl font-bold mb-4">Actividad</h2>
                <div id="activityContent" class="mb-4">
                    <!-- Content will be inserted here -->
                </div>
                <div class="flex justify-end gap-2">
                    <button id="submitAnswer" class="bg-green-500 text-white px-4 py-2 rounded">Comprobar</button>
                </div>
            </div>

            <div class="relative py-8">
                <!-- Path SVG -->
                <svg class="absolute top-0 left-1/2 -translate-x-1/2 w-24 h-full" style="z-index: 2;">
                    <path d="M60 20 
                             Q 30 110, 60 200 
                             Q 90 290, 60 380
                             Q 30 470, 60 560" stroke="#DDD" stroke-width="4" fill="none" stroke-dasharray="5,5" />
                </svg>

                <!-- Level Buttons -->
                <div class="relative h-[500px]">
                    <div class="relative h-full">

                        @if(canActive2() == false && canActive3() == false){
                        <!-- Nivel 1 -->
                        <button data-level="1" [routerLink]="['/wordArrange']"
                            class="level-btn bg-[#FFC800] hover:bg-[#FFD700] text-white font-bold w-24 h-24 rounded-full shadow-lg transform hover:scale-105 transition-all flex items-center justify-center relative z-10 absolute top-[0%] left-1/2 -translate-x-1/2">
                            <div class="text-center">
                                <div class="text-2xl font-bold">1</div>
                                <div class="text-sm">Ordenar</div>
                            </div>
                            <div class="absolute -top-2 -right-2 bg-green-500 rounded-full p-2 hidden completed-check">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                        </button>
                        <!-- Nivel 2 -->
                        <button data-level="2" [routerLink]="['/practices']"
                            class="level-btn bg-gray-300 text-white font-bold w-24 h-24 rounded-full shadow-lg transform transition-all flex items-center justify-center relative z-10 absolute top-[25%] left-1/2 -translate-x-1/2"
                            disabled>

                            </div>
                        </button>
